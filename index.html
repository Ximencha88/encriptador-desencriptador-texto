<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación y Desencriptación de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptación y Desencriptación de Texto</h1>
    </header>
    <main>
        <section>
            <label for="texto">Texto:</label>
            <textarea id="texto" placeholder="Ingresa el texto aquí"></textarea>
            <div class="botones">
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
                <button id="btnCopiar">Copiar resultado</button>
            </div>
            <div id="resultado">
                <p>Resultado:</p>
                <textarea id="textoEncriptadoDesencriptado" readonly></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tu Nombre</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
